          ubuntu2004-artifacts/highlight_main-ubuntu2004 \
          ubuntu2004-artifacts/highlight_main-ubuntu2004.sha256 \
          ubuntu2004-artifacts/check_ir_equivalence_main-ubuntu2004 \
          ubuntu2004-artifacts/check_ir_equivalence_main-ubuntu2004.sha256 \
          ubuntu2004-artifacts/block_to_verilog_main-ubuntu2004 \
          ubuntu2004-artifacts/block_to_verilog_main-ubuntu2004.sha256 \
          rocky8-artifacts/libxls-rocky8.so.gz \
