        cp bazel-bin/xls/tools/delay_info_main              rocky8-artifacts/delay_info_main-rocky8
        sha256sum rocky8-artifacts/delay_info_main-rocky8 > rocky8-artifacts/delay_info_main-rocky8.sha256

        cp bazel-bin/xls/dslx/dslx_fmt                      rocky8-artifacts/dslx_fmt-rocky8
