        cp bazel-bin/xls/tools/delay_info_main             ubuntu2204-artifacts/delay_info_main-ubuntu2204
        cp bazel-bin/xls/dslx/dslx_fmt                     ubuntu2204-artifacts/dslx_fmt-ubuntu2204
        cp bazel-bin/xls/dslx/prove_quickcheck_main        ubuntu2204-artifacts/prove_quickcheck_main-ubuntu2204
        cp bazel-bin/xls/tools/codegen_main                ubuntu2204-artifacts/codegen_main-ubuntu2204
